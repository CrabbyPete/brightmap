{% extends "base.html" %}

{% block mess_list %}
    <div id="bodyc">
        {% for event in events %}
             <a href='{% url show_event %}?event={{event.pk}}'>{{ event.describe }}</a>
              {{event.date|date:"d M Y" }}
              {{event.attendees|length}} -
              {{event.connections|length}}
             <a href='{% url show_survey %}?event={{event.pk}}'>Surveys</a>
              <br/>
        {% endfor %}
	</div>
{% endblock %}

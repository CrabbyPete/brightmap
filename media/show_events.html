{% extends "base.html" %}

{% block mess_list %}
    <div id="bodyc">
        {% for event in events %} 
             <a href='{% url show_event %}?event={{event.event.pk}}'>{{ event.event }}</a>
              {{event.event.date|date:"d M Y" }}
              {{event.event.attendees.count}} - 
              {{event.connections}} <br/>
        {% endfor %}
	</div>
{% endblock %}

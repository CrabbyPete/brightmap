{% extends 'admin/admin.html' %}
{% load smartif %}

{% block body_block %}
	{% if deals %}
		{% for deal in deals %}
    		<a href='{% url deal %}?deal={{deal.pk}}'>{{ deal }} {{deal.active|length}}</a><br/>
 		{% endfor %}
 		</br>
 		<a href='{% url term %}?chapter={{chapter.pk}}'>View all Terms</a><br/>
 		<a href='{% url deal %}?deal=new'}>Create New Deal</a>
 	{% endif %}
 	
 	{% if form %}
	<form action="{% url deal %}" method="post" >
       {% csrf_token %}
       	<fieldset>
 			{{form}}
        	<input type="submit" name="submit" />
    	</fieldset>
    </form>
    <menu>
        <li><a href='{% url term %}?deal={{deal.pk}}'>Terms</a></li>
    </menu>
    {% endif %}

{% endblock %}

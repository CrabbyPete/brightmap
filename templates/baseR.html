<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>  
<title>Welcome To Brightmap</title>
<link href="/media/css/styleR.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="/media/js/jquery.fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
<script type="text/javascript" src="/media/js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="/media/js/jquery.fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<script src="/media/js/site.js"></script>
<!--[if IE]>
	<script src="/media/js/html5.js" type="text/javascript"></script>
<![endif]-->
</head>

<body id="more-organizers" class="not-logged-in">
<!--Top section-->
<div id="topsection">
	<header class="tophdr">
		<section class="logo">
			<a href="{% url homepage %}"><img src="/media/img/logo.gif" alt="Brightmap" width="220" height="93" title="Brightmap"></a> 
	   </section>
	   <nav class="topmenu">
		   <!--tabpanel -->
		   <form id="login" name="" method="post" action="{% url login %}">	
		   		{% csrf_token %}		
				<fieldset>
					<div class="inline-holder">
						<label>Email Address</label>
						<input type="text" value="">
					</div>
					<div class="inline-holder">
						<label>Password</label>
						<input name="" type="password">
					</div>
					<div class="inline-holder last">
						<button class="button submit"><span>Login</span></button>
					</div>
				</fieldset>
			</form>
		   <!--tabpanel -->	  
	   </nav>
	</header>
</div>
<!--Top section-->
{% block body_section %}
{% endblock %}

<!--Footer section-->
<div id="footersection">
	<footer>
		<ul id="menu-footer">
			<li><a href="{% url about %}">About</a></li>
			<li>|</li>
			<li><a href="{% url faq %}">FAQ</a></li>
			<li>|</li>
			<li><a href="mailto:graham@brightmap.com">Contact Us</a></li>
		</ul>
		<p>Copyright 2011 BrightMap LLC</p>
	</footer>
</div>
<!--Footer section-->
</body>
</html>

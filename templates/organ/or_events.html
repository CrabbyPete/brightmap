{% extends 'base.html' %} {% block body_block %}
<!--Body section-->
<div id="bodysection">
	<div class="insidesection">
		<article class="leastrecived">
		<div class="leadbuyertopdiv">&nbsp;</div>
		<section class="leadbuyerrept">

		<table class="ins">
			<caption class="latestrecived">Event History</caption>
			<tr>
				<td style="background-color: #F5F6F6;">
					<table class="ins">
						
						<tr>
							<th class="interest">Event</th>
							<th class="interest">Date</th>
							<th class="interest">Attendees</th>
							<th class="interest ">Surveyed</th>
							<th class="interest">Connected</th>
							<th class="interest">Commission</th>
						</tr>
						{% for ev in events %}
						<tr>
							<td class="recivedcontent">{{ev.title}}</td>
							<td class="recivedcontent">{{ev.date}}</td>
							<td class="recivedcontent">{{ev.attendees}}</td>
							<td class="recivedcontent">{{ev.surveys}}</td>
							<td class="recivedcontent">{{ev.connections}}</td>
							<td class="recivedcontent">{{ev.commission}}</td>
						</tr>
						{% endfor %}

					</table>
				</td>
			</tr>
			 
			<tr>
				<td><p class="totaltxt">
						Total Commissions: <span class="comissiontotal">${{total}}</span>
					</p></td>
			</tr>
		</table>

		</section>
		<div class="leadbuyerbotdiv">&nbsp;</div>
		</article>
	</div>
</div>
<div class="push"></div>
</div>
<!--Body section-->
{% endblock %}
